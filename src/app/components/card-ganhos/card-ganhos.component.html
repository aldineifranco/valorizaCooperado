<!--CARD VALORES CONSULTAS-->


<div class="container ">
  <div class="row mb-5">
    <div *ngFor="let item of cardGanhos" class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="p-4 shadow-sm rounded" [ngClass]="{'bg-light': item.colorValorTotal}">
        <div class="mb-4 d-flex align-items-center" style="height: 100px;">
          <h4 class="text-secondary">{{item.titulo}}</h4>
        </div>

        <div class="d-flex me-3 mb-3 align-items-center">
          <div class="me-3">
            <img src="../assets/icones/add_box.svg" alt="">
          </div>
          <div class="d-flex flex-column">
            <h5 class="m-0">{{item.valorConsulta | currency: 'BRL': 'R$ '}}</h5>
            <p class="m-0">{{item.textoConsulta}}</p>
          </div>
        </div>

        <div class="d-flex me-3 mb-3 align-items-center">
          <div class="me-3" *ngIf="item.iconeSomar">
            <img src="../../../assets/icones/add_box.svg" alt="">
          </div>
          <div class="me-3" *ngIf="item.iconeNaoSomar">
            <img src="../../../assets/icones/add_disabled.svg" alt="">
          </div>
          <div class="d-flex flex-column">
            <h5 class="m-0">{{item.percentualIU}}</h5>
            <p class="m-0">{{item.textoIU}}</p>
          </div>
        </div>

        <div class="d-flex me-3 mb-3 align-items-center">
          <div class="me-3">
            <img src="../assets/icones/add_box.svg" alt="">
          </div>
          <div class="d-flex flex-column">
            <h5 class="m-0">{{item.percentuaIQA}}</h5>
            <p class="m-0">{{item.textoIQA}}</p>
          </div>
        </div>

        <div class="border-bottom border-1 border-secondary mb-2" style="width: 80%;">
        <div class="d-flex me-3 mb-3 align-items-center">
          <div class="me-3" *ngIf="item.iconeSomar">
            <img src="../../../assets/icones/add_box.svg" alt="">
          </div>
          <div class="me-3" *ngIf="item.iconeNaoSomar">
            <img src="../../../assets/icones/add_disabled.svg" alt="">
          </div>
          <div class="d-flex flex-column" [ngClass]="{'desabilitar': item.iconeNaoSomar}">
            <h5 class="m-0">{{item.percentuaIndicadoresIndividuais}}</h5>
            <p class="m-0">{{item.textoIndicadoresIndividuais}}</p>
          </div>
        </div>
      </div>
        
        
        <div class="d-flex me-3 align-items-center">
          <div class="me-3">
            <img src="../assets/icones/monetization_on_bold.svg" alt="">
          </div>
          <div class="d-flex flex-column" style="margin:0; padding:0;">
            <h3 class="m-0 text-secondary">{{item.valorTotal | currency: 'BRL': 'R$ '}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
